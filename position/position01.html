<html>
    <head>
        <style type="text/css">
            p.small {line-height: 0.4cm;width: 250px;}
            p.big {line-height: 0.9cm;width: 500px;}
        </style>
    </head>
    <body>
        <p>This is a paragraph with a standard line-height.....</p>
        <p class="small">This is a paragraph with a smaller line-height</p>
        <p class="big">This is a paragraph with a bigger line-height</p>
    </body>
</html>
